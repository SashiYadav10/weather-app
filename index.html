<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Station</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="card">
    <div class="search">
        <input type="text" class="text" placeholder="Enter city name" spellcheck="false">
        <button class="search-btn"><img src="./assets/search-line.png" alt="search icon"></button>
    </div>
    <div class="error">
        <p>Invalid city name!</p>
    </div>
    <div class="weather">
        <img src="./assets/clear.png" class="weather-icon">
        <h1 class="temp"></h1>
        <h2 class="city"></h2>
        <div class="details">
             <div class="col">
                <img src="./assets/humidity.png" alt="humidity icon">
                <div>
                    <p class="humidity"></p>
                    <p>Humidity</p>
                </div>
             </div>
             <div class="col">
                <img src="./assets/wind.webp" alt="wind icon">
                <div>
                    <p class="wind"></p>
                    <p>Wind speed</p>
                </div>
             </div>
        </div>
    </div>
  </div>
  
  <script src="script.js"></script>
  
</body>
</html>
